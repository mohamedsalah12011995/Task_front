<div class="login">
<div class="form-group">
    <label for="username">Username</label>
    <input type="text"  class="form-control" name="user" [(ngModel)]="login.userName"  [ngClass]="{ 'is-invalid': submitted}" />
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password"  class="form-control"  name="password" [(ngModel)]="login.password" [ngClass]="{ 'is-invalid': submitted }" />

</div>
<div class="form-group">
    <button [disabled]="loading" class="btn btn-primary" (click)="submitLogin()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
    </button>
    <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
</div>
</div>
