    <div class="user" style="margin-top: 75px;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="itemContainer">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-7 itemaddress">
                    <h1><i class="btnRemove material-icons">person_add</i> Add Employee</h1>
                  </div>
                  <div class="col-md-5 itemBtnSave">
                    <button mat-raised-button (click)="addEmployee();"  [hidden]="isnew">Add <i class="btnSave far fa-save"></i></button>
                    <button mat-raised-button (click)="addEmployee();"  [hidden]="!isnew">Edit <i class="btnAdd far fa-edit"></i></button>
                    <button mat-raised-button (click)="clear()">New <i class="btnRemove material-icons">replay</i></button>
                  </div>
                </div>
              </div>
    
              <div class="container">
                <div class="row">
                  <div class="col-md-8">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="itemDetails">
                          <h2><i class="far fa-file-alt"></i> Information Employee</h2>
                          <mat-form-field  style="width: 85%;">
                            <mat-label>fullName</mat-label>
                            <input matInput [(ngModel)]="employee.fullName">
                          </mat-form-field>
                          <mat-form-field  style="width: 85%;">
                            <mat-label>adress</mat-label>
                            <input matInput [(ngModel)]="employee.adress">
                          </mat-form-field>
                          <mat-form-field  style="width: 85%;">
                            <mat-label>mobileNumber</mat-label>
                            <input matInput [(ngModel)]="employee.mobileNumber">
                          </mat-form-field>
                          <mat-form-field  style="width: 85%;">
                            <mat-label>email</mat-label>
                            <input matInput [(ngModel)]="employee.email">
                          </mat-form-field>
                          <mat-form-field  style="width: 85%;">
                            <mat-label>age</mat-label>
                            <input matInput [(ngModel)]="employee.age">
                          </mat-form-field>

                          <mat-form-field style="width: 85%;">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="employee.dateOfBirth">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>


 
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="itemImage">
                          <h2><i class="far fa-image"></i> Photo </h2>
                          <input #file type="file" id="ImgItm" (change)="detectFiles(file.files);readURL($event);" accept="image/*" />
                          <img id="blah" for="ImgItm" [src]="imageSrc" alt="your image" />
                          <div class="itemImageBtn">
                            <label class="uploadImgItm" for="ImgItm">
                              <i class="far fa-image"></i>
                              Choose
                            </label>
                            <button (click)="clearimg()">
                              <i class="far fa-times-circle"></i>
                              Remove
                            </button>
                          </div>
                        </div>

                        <mat-form-field style="width: 85%;">
                          <mat-label> Job </mat-label>
                          <mat-select disableRipple [(ngModel)]="employee.jobId">
                            <mat-option *ngFor="let _job of jobList" [value]="_job.id">
                              {{_job.name}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>

                        <br>
                        

                        <mat-form-field style="width: 85%;">
                          <mat-label> Department </mat-label>
                          <mat-select disableRipple [(ngModel)]="employee.departmentId">
                            <mat-option *ngFor="let _deparment of deparmentList;" [value]="_deparment.id">
                              {{_deparment.name}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>


                      </div>
                    </div>
                  </div>
    
                  <div class="col-md-4">
                    <div class="itemList">
                      <h2><i class="far fa-file-alt"></i>  Employee List </h2>
                      <div class="listSearch">
                        <input type="text" #_emp name="_emp" placeholder=" serch employee" (input)="serchEmployee(_emp.value)">                      </div>


                      
                      <div class="listItm">

                        <div class="actionLink" *ngFor="let _employee of filterEmployeeList; let i= index;">
                          <ng-container>
                            <div class="actionLink">
                              <label (click)="getEmployee(_employee)">
                                <span>{{i+1}} </span>
                                {{_employee.fullName}}
                              
                              </label>
                              <button (click)="deleteEmployee(deleteConfirm,_employee)"><i class="far fa-trash-alt"></i></button>
                            </div>
                          </ng-container>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  

  
  <ng-template #deleteConfirm>
    <div class="modal-body text-center">
      <p>DeleteConfirm</p>
      <button type="button" class="btn btn-danger" (click)="deleteEmployeeConfirm()">
        <p>confirm</p>
      </button>
      <button type="button" class="btn btn-default" (click)="modalRef.hide()" > Exite </button>
    </div>
  </ng-template>
